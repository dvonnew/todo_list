<!DOCTYPE html>
<html>
  <head>
      <title>Todo List App</title>
  </head>
  <body>
    <div id='layout'>
        <div id='header'>   Task</div>
        <div id='contentContainer'>
            <nav id='sidebarBox'>
              <div id='listDisplay'>
                <div id='defaultProjectList'>
                    <button class='navButton list' data-index='0'>All</button>
                    <button class='navButton list' data-index='1'>Today</button>
                    <button class='navButton list' data-index='2'>This Week</button>
                </div>
                <div id='userProjects'>
                  <div>
                    <h2>Projects/Lists</h2>
                  </div>
                  <div id='userProjectsList'></div>
                  <button id='addProjectButton'>+  Add Project/List</button>
                </div>
              </div>
            </nav>
            <div id='displayBox'>
              <div id='taskDisplayBox'></div>
              <div id='displayBoxFooter'>
                <button id='addTaskButton'>+</button>
              </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
